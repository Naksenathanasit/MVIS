  dgraph:
    image: dgraph/standalone:v21.03.2
    container_name: dgraph
    ports:
      # - '5080:5080'
      - '6080:6080'
      # - '7080:7080'
      - '8080:8080'
      # - '9080:9080'
      - '8000:8000'
    environment:
      DGRAPH_ALPHA_GRAPHQL: "lambda-url=http://dgraph_lambda:8686/graphql-worker" # dgraph lambda endpoint
    volumes:
      - dgraph:/dgraph:rw
    # restart: on-failure
    healthcheck:
      test: curl http://dgraph:8080/health || exit 1
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 15s

  dgraph_lambda:
    image: dgraph/dgraph-lambda:latest
    container_name: dgraph_lambda
    depends_on:
      dgraph:
        condition: service_healthy
    ports:
      - '8686:8686'
    environment:
      DGRAPH_URL: http://dgraph:8080 # dgraph alpha endpoint
    volumes:
      - lambda_script:/app/script:ro
    restart: on-failure

  build_backend:
    container_name: build_backend
    build:
      context: ./backend
      dockerfile: ./Dockerfile.backend
      args:
        NODE_ENV: development
    environment:
      BACKEND_URL: http://dgraph:8080
      AUTH0_PUBLIC_KEY: ${AUTH0_PUBLIC_KEY}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
    depends_on:
      dgraph:
        condition: service_healthy
    volumes:
      - ./backend/package.json:/app/package.json:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      - ./backend/webpack.config.js:/app/webpack.config.js:ro
      - ./backend/src:/app/src:ro
      - lambda_script:/app/dist:rw
    command: yarn run build:watch

  frontend:
    container_name: mvis
    build:
      context: ./frontend
      dockerfile: ./Dockerfile.frontend
      args:
        NODE_ENV: development
    environment:
      EXPO_DEVTOOLS_LISTEN_ADDRESS: 0.0.0.0
      CHOKIDAR_USEPOLLING: 'true'
      # REACT_NATIVE_PACKAGER_HOSTNAME: 127.0.0.1 # Frontend host client-side IP address
      BACKEND_URL: http://localhost:8080/graphql # dgraph alpha client-side URL endpoint
      AUTH0_URL: ${AUTH0_URL}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
    ports:
      - '19000:19000'
      - '19001:19001'
      - '19002:19002'
      - '19006:19006'
    volumes:
      - ./frontend/package.json:/app/package.json:ro
      - ./frontend/app.json:/app/app.json:ro
      - ./frontend/babel.config.js:/app/babel.config.js:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/index.ts:/app/index.ts:ro
      - ./frontend/.expo-shared:/app/.expo-shared:rw
      - ./frontend/assets:/app/assets:ro
      - ./frontend/src:/app/src:ro
    restart: on-failure
    command: yarn run web

