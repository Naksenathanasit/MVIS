# Simple workflow for deploying static content to GitHub Pages
name: Deploy Expo with GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - '*'
    paths:
      - .github/workflows/deploy.yml
      - frontend/**
      - backend/**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "deploy"
  cancel-in-progress: true

jobs:
  paths-filter:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
    - uses: actions/checkout@v2
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          frontend:
            - .github/workflows/deploy.yml
            - 'frontend/**'
          backend:
            - .github/workflows/deploy.yml
            - 'backend/**'
          
  # Deploy Backend
  deploy-backend:
    runs-on: ubuntu-latest
    needs:
      - paths-filter
    if: github.ref == 'refs/heads/main' && needs.paths-filter.outputs.backend == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}-
      - name: Install dependencies
        run: yarn workspace mvis-backend install
      - name: Deploy to Dgraph Cloud
        id: deploy
        env:
          CEREBRO_JWT: ${{ secrets.CEREBRO_JWT }}
          DEPLOYMENT_NAME: ${{ secrets.BACKEND_NAME }}
        run: yarn workspace mvis-backend run deploy

  # Build job
  build-frontend:
    runs-on: ubuntu-latest
    needs:
      - paths-filter
    if: needs.paths-filter.outputs.frontend == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Build docker image
        run: |
          docker build \
            --build-arg NODE_ENV=production \
            --build-arg BACKEND_URL=${{ secrets.BACKEND_URL }} \
            -t mvis-frontend -f ./Dockerfile.frontend .
      - name: Build Github Pages
        run: |
          docker run \
            --name mvis \
            -v `pwd`/web-build:/app/frontend/web-build \
            mvis-frontend \
            yarn workspace mvis-frontend run export:web
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./web-build"

  # Deployment job
  deploy-frontend:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
