# Simple workflow for deploying static content to GitHub Pages
name: Deploy Expo with GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - .github/workflows/pages.yml
      - frontend/**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Build docker image
        run: >-
          docker build \
          --build-arg NODE_ENV=production \
          --build-arg MVIS_BACKEND_ADDRESS=${{ secrets.MVIS_BACKEND_ADDRESS }} \
          -t mvis-frontend -f ./Dockerfile.frontend .
      - name: Build Github Pages
        run: >-
          docker run -it --name mvis \
          -v ./web-build:/app/frontend/web-build \
          mvis-frontend \
          yarn workspace mvis-frontend run export:web
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: "./web-build"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
