# Simple workflow for deploying to DGraph Cloud
name: Deploy Schema and Lambda to DGraph Cloud

on:
  # Runs on pushes targeting the default branch
  workflow_run:
    workflows: ["Test Schema and Lambda in local DGraph"]
    types:
      - completed
    branches:
      - 'main'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "deploy-dgraph-cloud"
  cancel-in-progress: true

jobs:
  # Deploy
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: ./backend
    environment:
      name: dgraph-cloud
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            .dgraph/cache
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}-
      - name: Install dependencies
        run: yarn install
      - name: Deploy to Dgraph Cloud
        id: deploy
        env:
          CEREBRO_JWT: ${{ secrets.CEREBRO_JWT }}
          DEPLOYMENT_NAME: ${{ secrets.DEPLOYMENT_NAME }}
          AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
        run: yarn run deploy
